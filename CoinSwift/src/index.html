<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwift</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <aside class="sidebar border">
        <header class="sidebar-header">
            <img class="logo-img" src="./assets/coinswift.jpeg" alt="CoinSwift">
        </header>
            <nav>
                <button>
                    <span>
                        <i class="material-symbols-outlined">Pessoal</i>
                    </span>
                </button>

                <button>
                    <span>
                        <i class="material-symbols-outlined">Empresa</i>
                    </span>
                </button>

                <button>
                    <span>
                        <i class="material-symbols-outlined">Plataforma</i>
                    </span>
                </button>
            </nav> 
    </aside>
    <container class="main-content">
        <header class="main-header">
            <h1>Conversor de Moedas</h1>
        </header>
        <section class="main-section">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor">

            <label for="moedaOrigem">De:</label>
            <select id="moedaOrigem">
                <option value="USD">Dólar Americano</option>
                <option value="BRL">Real Brasileiro</option>
                <option value="EUR">Euro</option>
                <option value="BTC">Bitcoin</option>
            </select>

            <label for="moedaDestino">Para:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar Americano</option>
                <option value="BRL">Real Brasileiro</option>
                <option value="EUR">Euro</option>
                <option value="BTC">Bitcoin</option>
            </select>

            <button id="btnConverter">Converter</button>
            <h2>Resultado: <span id="resultado">0</span></h2>
        </section>
    </container>
</body>
</html>
